<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1> Employee Management System</h1>
        <hr>
        <h2> Save Employee</h2>
        <form class="form-group" action="#" th:action="@{/saveEmployee}" th:object="employee" method="POST">
            <input class="form-control" type="text" th:field="*{employee.name}">
            <input class="form-control" type="text" th:field="*{employee.lastName}">
            <input class="form-control" type="text" th:field="*{employee.email}">
        </form>
    </div>
</body>
</html>
