<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>Employees List</h1>
    <div class="container my-2">
        <a th:href="@{/showNewEmployeeForm}" class="btn btn-success">Add Employee</a>
        <table border="1" class="table table-striped">
            <thead class="thead-light">
            <th> Employee first name</th>
            <th> Employee last name</th>
            <th>  email</th>
            <th> Actions </th>
            </thead >
            <tbody>
            <tr th:each="item : ${listEmployees}">
                <td th:text="${item.name}"> </td>
                <td th:text="${item.lastName}"> </td>
                <td th:text="${item.email}"> </td>  <!-- Yemchi b esm setter chnwoa-->
                <td> <a th:href="@{/showFormForUpdate/{id}(id=${item.id})}" class="btn btn-warning">Update</a></td>
                <td> <a th:href="@{/deleteEmployee/{id}(id=${item.id})}" class="btn btn-danger">Delete</a></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
