<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1> Employee Management System</h1>
    <hr>
    <h2> Update Employee</h2>
    <form class="form-group" action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input placeholder="first name" class="form-control" type="text" th:field="*{name}">
        <input placeholder="last name" class="form-control" type="text" th:field="*{lastName}">
        <input placeholder="email" class="form-control" type="email" th:field="*{email}">
        <button type="submit"> Update </button>
    </form>
</div>
</body>
</html>
